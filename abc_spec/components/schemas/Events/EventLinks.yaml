type: object
description: The links related to the event
properties:
  self:
    type: object
    allOf:
      - $ref: '#/components/schemas/Link'
    description: The URI of the event
    example:
      href: 'https://api.checkout.com/events/<EVENT_ID>'
  webhooks-retry:
    type: object
    allOf:
      - $ref: '#/components/schemas/Link'
    description: A link to retry all of the webhooks configured for the event
    example:
      href: 'https://api.checkout.com/events/<EVENT_ID>/webhooks/retry'
