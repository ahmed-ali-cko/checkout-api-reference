type: object
description: Update bank account details
allOf:
  - $ref: "#/components/schemas/UpdateInstrumentRequest"
  - type: object
properties:
  type:
    description: This is used as illustration purposes and will not be part of the request.
    type: string
    enum: ["card", "bank_account"]

  expiry_month:
        type: integer
        description: The expiry month of the card
        minimum: 1
        example: 6
        minLength: 1
        maxLength: 2

  expiry_year:
        type: integer
        description: The expiry year of the card
        example: 2025
        minLength: 4
        maxLength: 4

  cardholder_name:
    description: |
      Name of the cardholder 
    type: string
    example: "Mr. J Smith"
  
  first_name:
    description: |
      First name of the instrument owner 
    type: string
    example: "John"

  last_name:
    description: | 
      Last name of the instrument owner.
    type: string
    example: "Smith"

  billing_address:
    $ref: '#/components/schemas/Address'
    description: Billing address of the instrument owner

  phone:
    $ref: '#/components/schemas/PhoneNumber'
    description: Phone number for the instrument owner       

  customer:
    $ref: "#/components/schemas/UpdateCustomerRequest"


