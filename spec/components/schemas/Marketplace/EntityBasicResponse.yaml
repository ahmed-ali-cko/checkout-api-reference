type: object
title: Basic response
readOnly: true
properties:
  id:
    type: string
    description: The unique identifier of the sub-entity.
    example: ent_wxglze3wwywujg4nna5fb7ldli
  reference:
    type: string
    description: A unique reference you can later use to identify this sub-entity.
    minLength: 1
    maxLength: 15
    example: superhero1234
  capabilities:
    $ref: "../schemas.yaml#/EntityCapabilities"
  status:
    type: string
    title: Status
    description: The state of your sub-entity, which indicates whether it is able to process funds
    enum:
      - active
      - pending
      - restricted
      - requirements_due
      - inactive
      - rejected
  requirements_due:
    type: array
    title: Requirements Due
    description: "The requirements still due for this entity to unlock capabilitites."
    items:
      $ref: "../schemas.yaml#/EntityRequirement"