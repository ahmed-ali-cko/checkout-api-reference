get:
  security: 
    - OAuth: 
      - vault
      - vault:Customers
  tags:
    - Customers
  summary: Get customer details
  description: Returns details of a customer and their instruments
  parameters:
    - in: path
      name: id
      schema:
        type: string
        pattern: "^(cus)_(\\w{26})$"
      description: The customer's id, Required if `email` is not provided
    - in: path
      name: email
      schema:
        type: string
        format: email
        maxLength: 255
      description: The customer's email address, Required if `id` is not provided
  responses:
    '200':
      description: Customer retrieved successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RetrieveCustomerResponse'
      headers:
        Cko-Request-Id:
          $ref: "#/components/headers/Cko-Request-Id"
        Cko-Version:
          $ref: "#/components/headers/Cko-Version"
    '401':
      description: Unauthorized
    '404':
      description: Customer not found