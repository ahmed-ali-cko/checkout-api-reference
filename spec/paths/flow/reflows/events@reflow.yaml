post:
  servers:
    - url: https://flow.cko-qa.ckotech.co/workflows
      description: QA
  security:
    - OAuth:
      - flow
      - flow:reflow
  tags:
    - Reflows
  summary: Reflow
  description: |
    Reflows all the actions for event/subject and workflow ids
  requestBody:
    required: true
    content:
      application/json:
        schema:
         oneOf:
          - $ref: '#/components/schemas/reflow-events-by-event-and-workflow-ids'
          - $ref: '#/components/schemas/reflow-events-by-subject-and-workflow-ids'
  responses:
    '202':
      description: Event reflow initiated successfully        
      headers:
        Cko-Request-Id:
          schema:
            $ref: "#/components/headers/Cko-Request-Id"
        Cko-Version:
          schema:
            $ref: "#/components/headers/Cko-Version"    
    '401':
      description: Unauthorized
    '404':
      description: Events for reflow not found
    '422':
      description: Invalid data was sent
      content:
        application/json:
         schema:
           $ref: '#/components/schemas/ValidationError'
    '500':
      description: Internal Error
