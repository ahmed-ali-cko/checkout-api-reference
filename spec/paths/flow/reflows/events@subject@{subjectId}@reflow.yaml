post:
  servers:
    - url: https://api.checkout.com/workflows
      description: Live API
    - url: https://api.sandbox.checkout.com/workflows
      description: Sandbox API
  security:
    - OAuth:
      - flow
      - flow:reflow
  tags:
    - Reflows
  summary: Reflow by subject
  description: |
    Reflows the events associated with a subject ID and triggers the actions of any workflows with matching conditions.
  parameters:
    - in: path
      name: subjectId
      schema:
        type: string
        pattern: ^sbj_[a-z0-9]{26}$
      required: true
      description: The subject identifier (for a payment or a dispute, for instance). The events associated with these subjects will be reflowed.
      example: sbj_x5zm2po6kimubhlfitgt2mfwgi
  responses:
    '202':
      description: Event reflow initiated successfully        
      headers:
        Cko-Request-Id:
          schema:
            $ref: "#/components/headers/Cko-Request-Id"
        Cko-Version:
          schema:
            $ref: "#/components/headers/Cko-Version"    
    '401':
      description: Unauthorized
    '404':
      description: Events for reflow not found
    '422':
      description: Invalid data was sent
      content:
        application/json:
         schema:
           $ref: '#/components/schemas/ValidationError'
    '500':
      description: Internal Error
