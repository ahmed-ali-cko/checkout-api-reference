post:
  servers:
    - url: https://flow.cko-qa.ckotech.co/workflows
      description: QA
  security:
    - OAuth:
      - flow
      - flow:reflow
  tags:
    - Reflows
  summary: Reflow by event and workflow
  description: |
    Triggers all the actions of a specific event and workflow combination if the event denoted by th event id matches the workflow conditions.
  parameters:
    - in: path
      name: eventId
      schema:
        type: string
        pattern: ^evt_[a-z0-9]{26}$
      required: true
      description: The unique identifier for the event to be re-flowed
      example: evt_x5zm2po6kimubhlfitgt2mfwgi
    - in: path
      name: workflowId
      schema:
        type: string
        pattern: ^wf_[a-z0-9]{26}$
      required: true
      description: The string worflow id whose actions we want to trigger for the events.
      example: wf_c8zm2po6kimubhlfitgt2mferf
  responses:
    '202':
      description: Event reflow initiated successfully        
      headers:
        Cko-Request-Id:
          schema:
            $ref: "#/components/headers/Cko-Request-Id"
        Cko-Version:
          schema:
            $ref: "#/components/headers/Cko-Version"    
    '401':
      description: Unauthorized
    '404':
      description: Events for reflow not found
    '422':
      description: Invalid data was sent
      content:
        application/json:
         schema:
           $ref: '#/components/schemas/ValidationError'
    '500':
      description: Internal Error
