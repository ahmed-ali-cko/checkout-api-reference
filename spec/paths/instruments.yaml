post:
  tags:
    - Instruments
  security: 
    - OAuth: 
      - vault
      - vault:instruments
  summary: Create an instrument
  description: |
    Create a bank account payment instrument that you can later use as the destination for one or more payouts.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/StoreInstrumentRequest'
  responses:
    '201':
      description: Instrument created successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/StoreInstrumentResponse'  
    '401':
      description: Unauthorized
    '422':
      description: Invalid data was sent
      content:
        application/json:
         schema:
           $ref: '#/components/schemas/ValidationError'
    '500':
      description: Internal Error

patch:
  tags:
    - Instruments
  security: 
    - OAuth: 
      - vault
      - vault:instruments
  summary: Update an instrument
  description: |
    Update a bank account payment instrument that you can later use as the destination for one or more payouts.
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: string
      example: src_ubfj2q76miwundwlk72vxt2i7q
      description: The instrument identifier
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/UpdateBankInstrumentRequest'
  responses:
    '201':
      description: Instrument updated successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/UpdateBankInstrumentResponse'  
    '401':
      description: Unauthorized
    '422':
      description: Invalid data was sent
      content:
        application/json:
         schema:
           $ref: '#/components/schemas/ValidationError'
    '500':
      description: Internal Error


delete:
  tags:
    - Instruments
  security: 
    - OAuth: 
      - vault
      - vault:instruments
    # - ApiKey: []
  summary: Delete an instrument
  description: |
    Delete a payment instrument.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/DeleteInstrumentRequest'
  responses:
    '204':
      description: Instrument deleted successfully
    '401':
      description: Unauthorized
    '422':
      description: Invalid data was sent
      content:
        application/json:
         schema:
           $ref: '#/components/schemas/ValidationError'
